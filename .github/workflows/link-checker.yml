name: Links Checker

on:
  workflow_dispatch:
  schedule:
      - cron: "0 0 1,15 * *" # twice a month

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.9.3

      - name: Check for Errors
        run: |
          if [ ${{ steps.lychee.outputs.exit_code }} -ne 0 ]; then
            echo "Link Checker encountered errors."
            cat ./lychee/out.md  # Print the detailed error report
            # Add additional error details if needed
          fi

      - name: Create Issue From File
        if: env.lychee_exit_code != 0
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Link Checker Report
          content-filepath: ./lychee/out.md
          labels: report, automated issue, good first issue
